    <body>
    	<article class="weui-article">
            <h1 class="lists_detail_title">{$info.title}</h1>

            </a>

                <p class="weui-tabbar__label">预约检测</p>
            </a>
            <a href="javascript:;" class="weui-tabbar__item weui-bar__item_on">
