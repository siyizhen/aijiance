<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
        <title>信息提示</title>
		<link href="__STATIC__/plugins/weui/css/weui.css" rel="stylesheet" />
    </head>
    <body>
    	<div class="page msg_{$param.type} js_show">
		    <div class="weui-msg">
		        <div class="weui-msg__icon-area"><i class="weui-icon-{$param.type} weui-icon_msg"></i></div>
		        <div class="weui-msg__text-area">
		            <h2 class="weui-msg__title">{if condition="$param.type eq 'warn'"}操作失败{elseif condition="$param.type eq 'success'"}操作成功{/if}</h2>
		            <p class="weui-msg__desc">{$param.msg}&nbsp;&nbsp;<span id="num"><?php echo($param['wait']);?></span>秒后跳转</p>
		        </div>
		    </div>
		</div>
	
		<script type="text/javascript" src="__HOME__/mobile/js/jquery.min.js" charset="utf-8"></script>
		<script type="text/javascript">
			var num="<?php echo($param['wait']);?>";
	        function redirect(){
	            num--;
	            document.getElementById("num").innerHTML=num;
	            	if(num<=0){
		                document.getElementById("num").innerHTML=0;
		                location.href="<?php echo($param['url']);?>";
	                }
	        }
	        setInterval("redirect()", 1000);
		</script>
    </body>
</html>
