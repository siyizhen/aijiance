{include file="pc/user_header" /}

<div class="main fly-user-main layui-clear layui-anim">
    {include file="pc/user_left" /}

    <div class="fly-panel fly-panel-user" style="margin-top: 70px;">
        <!--我的问卷回答-->
       	<div class="layui-form">
			<table class="layui-table">
				<colgroup>
					<col width="80">
					<col>
					<col width="200">
				</colgroup>
				<thead>
					<tr>
						<th>编号</th>
						<th>标题</th>
						<th style="color: red;font-weight: bolder;">回答</th>
					</tr> 
				</thead>
				<tbody>
					{volist name="questions" id="m"}
					<tr>
						<td>{$m.indexs}</td>
						<td>{$m.question}</td>
						<td style="color: red;font-weight: bolder;">{$m.answer}</td>
					</tr>
					{/volist}
				</tbody>
			</table>
		</div>

		<div style="text-align: center;">
			<a href="{:url('myQuestionnaire')}" class="layui-btn layui-btn-primary">返回问卷列表</a>
		</div>
    </div>

</div>
{include file="pc/user_footer" /}
</body>
</html>
